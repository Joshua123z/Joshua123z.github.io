<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Prepare All Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header img {
            width: 100px;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .content .text {
            margin-right: 20px;
            text-align: left;
        }
        .content .text h1 {
            margin: 0;
            display: inline;
        }
        .content .video {
            position: relative;
        }
        .content .video iframe {
            width: 560px;
            height: 315px;
        }
        .content .overlay {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 50%;
            height: 50%;
            background-image: url('mo.png');
            background-size: cover;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo">
        <span>logo.ong</span>
    </div>

    <div class="content">
        <div class="text">
            <h1>We Prepare All Students for Bullying</h1>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            <div class="overlay"></div>
        </div>
    </div>

</body>
</html>
