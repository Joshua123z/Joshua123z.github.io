<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 350px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-box {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #eaeaea;
      border-bottom: 1px solid #ccc;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
    }
    .chat-input input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-input button {
      width: 15%;
      padding: 10px;
      margin-left: 5px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #45a049;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      background-color: #d9f7be;
    }
    .message.from-user {
      background-color: #d0e6ff;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <!-- Messages will be displayed here -->
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // Check if the user has a stored name
    let userName = localStorage.getItem("userName");
    if (!userName) {
      userName = prompt("Enter your name:");
      localStorage.setItem("userName", userName);
    }

    // Function to refresh and display chat messages
    function refreshChat() {
      const chatBox = document.getElementById("chat-box");
      const messages = JSON.parse(localStorage.getItem("messages")) || [];
      chatBox.innerHTML = "";
      messages.forEach(message => {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.classList.add(message.sender === userName ? "from-user" : "from-others");
        messageElement.textContent = `${message.sender}: ${message.text}`;
        chatBox.appendChild(messageElement);
      });
      // Auto-scroll to the bottom
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to send a message
    function sendMessage() {
      const inputField = document.getElementById("message-input");
      const messageText = inputField.value.trim();
      if (messageText === "") return; // Don't send empty messages
      const messages = JSON.parse(localStorage.getItem("messages")) || [];
      messages.push({
        sender: userName,
        text: messageText,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem("messages", JSON.stringify(messages));
      inputField.value = "";
      refreshChat();
    }

    // Set up event listeners
    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("message-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Initial chat refresh
    refreshChat();

    // Periodically refresh the chat to show new messages
    setInterval(refreshChat, 3000); // Refresh every 3 seconds
  </script>
</body>
</html>
