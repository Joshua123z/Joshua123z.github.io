<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    /* General reset for styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 450px;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
      resize: none;
      height: 50px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      padding: 8px 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      background-color: #e0f7fa;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message strong {
      color: #00796b;
    }

    .message.user {
      background-color: #c8e6c9;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <textarea id="message-input" placeholder="Type a message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="chat.js"></script> <!-- Link to the external JS file -->
</body>
</html>
