<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .name-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="name-container" id="name-container">
            <input type="text" id="userName" placeholder="Enter your name" />
            <button onclick="startChat()">Start Chat</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-container" id="input-container">
            <input type="text" id="messageInput" placeholder="Type a message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Retrieve stored messages and name from localStorage
        window.onload = function () {
            if(localStorage.getItem('messages')) {
                displayMessages();
            }
            if(localStorage.getItem('userName')) {
                document.getElementById('userName').value = localStorage.getItem('userName');
                toggleChat(true);
            }
        }

        // Toggle chat container (show input area after name is set)
        function toggleChat(isChatting) {
            document.getElementById('name-container').style.display = isChatting ? 'none' : 'block';
            document.getElementById('input-container').style.display = isChatting ? 'flex' : 'none';
        }

        // Start chat by saving user name
        function startChat() {
            const name = document.getElementById('userName').value;
            if(name.trim()) {
                localStorage.setItem('userName', name);
                toggleChat(true);
            }
        }

        // Display stored messages
        function displayMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; // Clear existing messages
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.textContent = `${message.name}: ${message.text}`;
                messagesDiv.appendChild(messageDiv);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        // Send a message and save it to localStorage
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            const userName = localStorage.getItem('userName');

            if (messageText) {
                const newMessage = { name: userName, text: messageText };
                let messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push(newMessage);
                localStorage.setItem('messages', JSON.stringify(messages));

                messageInput.value = ''; // Clear input field
                displayMessages(); // Refresh messages
            }
        }
    </script>

</body>
</html>
