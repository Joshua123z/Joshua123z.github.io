<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    #chat-container {
      width: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: white;
    }

    textarea {
      width: 100%;
      height: 50px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <textarea id="message-input" placeholder="Type a message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="chat.js"></script> <!-- Link to the external JS file -->
</body>
</html>
