<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Fetcher and Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Enter a URL to Display the Webpage</h1>

  <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" />
  <button id="fetchButton">Fetch and Display Webpage</button>

  <h2>Webpage Display</h2>
  
  <!-- Placeholder for the iframe -->
  <iframe id="webpageIframe" src="" style="display:none;"></iframe>

  <script>
    // Event listener for the button click
    document.getElementById('fetchButton').addEventListener('click', function () {
      const url = document.getElementById('urlInput').value;
      
      // Validate the URL
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        alert('Please enter a valid URL starting with http:// or https://');
        return;
      }

      // Find the iframe element
      const iframe = document.getElementById('webpageIframe');

      // Set the iframe's src to the entered URL
      iframe.src = url;

      // Display the iframe
      iframe.style.display = 'block';
    });
  </script>

</body>
</html>
