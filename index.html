<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matanuska-Susitna Borough School District</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #002e5d;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .header {
            background-image: url('your-background-image.jpg'); /* Replace with the path to your image */
            background-size: cover;
            padding: 200px 0;
        }
        #dynamicText {
            font-size: 48px;
            font-weight: bold;
            transition: all 1s ease;
        }
        #logo {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
        .button {
            background-color: #00aaff;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .video-container {
            margin-top: 40px;
        }
        iframe {
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.PNG" alt="Matanuska-Susitna Borough School District Logo" id="logo"/>
        <h1 id="dynamicText">WE PREPARE ALL STUDENTS FOR FAILURE</h1>
        <button class="button" onclick="location.href='https://www.matsuk12.us'">EXPLORE OUR NEW WEBSITE!</button>
    </div>

    <div class="video-container">
        <!-- Example YouTube video embed -->
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const textArray = ["failure", "pain", "suffering"];
        let index = 0;
        const dynamicText = document.getElementById("dynamicText");

        function changeText() {
            dynamicText.textContent = "WE PREPARE ALL STUDENTS FOR " + textArray[index].toUpperCase();
            index = (index + 1) % textArray.length;
        }

        setInterval(changeText, 2000); // Changes text every 2 seconds
    </script>
</body>
</html>
