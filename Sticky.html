<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard StickyNotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .whiteboard {
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            border-radius: 10px;
        }
        .note {
            width: 250px;
            height: 200px;
            background-color: #ffeb3b;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .note textarea {
            width: 100%;
            height: 80%;
            border: none;
            background: transparent;
            resize: none;
            font-size: 14px;
        }
        .note img {
            max-width: 100%;
            max-height: 100px;
        }
        .drawing-canvas {
            width: 100%;
            height: 100px;
            border: 1px solid #333;
            cursor: crosshair;
        }
        .add-note-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-note-button:hover {
            background-color: #1976d2;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .warning {
            font-size: 14px;
            color: #d32f2f;
            position: absolute;
            bottom: 10px;
            left: 20px;
        }
        .clear-button {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #333;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="whiteboard" id="whiteboard">
    <!-- Sticky Notes will be added here -->
    <div class="warning" id="warningMessage">Your notes are temporary and will disappear in 24 hours.</div>
</div>

<button class="add-note-button" id="addNoteButton">+ Add a Note</button>

<script>
    const whiteboard = document.getElementById('whiteboard');
    const addNoteButton = document.getElementById('addNoteButton');
    const warningMessage = document.getElementById('warningMessage');
    const storedNotesKey = 'stickyNotes';
    const storedTimeKey = 'stickyNotesTimestamp';

    // Load sticky notes if available
    function loadStickyNotes() {
        const savedNotes = JSON.parse(localStorage.getItem(storedNotesKey));
        const savedTimestamp = localStorage.getItem(storedTimeKey);

        if (savedNotes && savedTimestamp) {
            const timeElapsed = Date.now() - parseInt(savedTimestamp);
            if (timeElapsed < 86400000) { // 24 hours = 86400000ms
                savedNotes.forEach(note => {
                    createNote(note.text, note.imageSrc, note.drawing);
                });
                warningMessage.innerHTML = `This board will clear in ${Math.ceil((86400000 - timeElapsed) / 1000)} seconds.`;
            } else {
                localStorage.removeItem(storedNotesKey);
                localStorage.removeItem(storedTimeKey);
                warningMessage.innerHTML = "All notes have expired.";
            }
        }
    }

    // Save sticky notes to localStorage
    function saveStickyNotes(notes) {
        const timestamp = Date.now();
        localStorage.setItem(storedNotesKey, JSON.stringify(notes));
        localStorage.setItem(storedTimeKey, timestamp.toString());
    }

    // Create a new sticky note
    function createNote(text = '', imageSrc = '', drawing = []) {
        const note = document.createElement('div');
        note.classList.add('note');

        // Text area
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.placeholder = "Write something...";
        note.appendChild(textarea);

        // Drawing Canvas
        const drawingCanvas = document.createElement('canvas');
        drawingCanvas.classList.add('drawing-canvas');
        const ctx = drawingCanvas.getContext('2d');
        note.appendChild(drawingCanvas);

        let drawing = false;
        drawingCanvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        drawingCanvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        drawingCanvas.addEventListener('mouseup', () => {
            drawing = false;
            saveNotesOnBoard();
        });

        // Draw previously saved drawing on load
        drawing.forEach(point => {
            ctx.lineTo(point.x, point.y);
            ctx.stroke();
        });

        // Add image if exists
        if (imageSrc) {
            const img = document.createElement('img');
            img.src = imageSrc;
            note.appendChild(img);
        }

        // Clear button to remove the note
        const clearButton = document.createElement('button');
        clearButton.classList.add('clear-button');
        clearButton.textContent = 'Clear Note';
        clearButton.onclick = () => {
            note.remove();
            saveNotesOnBoard();
        };
        note.appendChild(clearButton);

        whiteboard.appendChild(note);

        // Save notes after adding the note
        saveNotesOnBoard();
    }

    // Save all notes on the whiteboard
    function saveNotesOnBoard() {
        const notes = [];
        const allNotes = document.querySelectorAll('.note');
        allNotes.forEach(noteElement => {
            const textarea = noteElement.querySelector('textarea');
            const image = noteElement.querySelector('img');
            const drawingCanvas = noteElement.querySelector('.drawing-canvas');
            const drawing = [];
            const ctx = drawingCanvas.getContext('2d');
            
            // Get drawing path data
            const imageSrc = image ? image.src : '';
            notes.push({
                text: textarea.value,
                imageSrc: imageSrc,
                drawing: drawing
            });
        });
        saveStickyNotes(notes);
    }

    // Add a new note when the "+" button is clicked
    addNoteButton.addEventListener('click', () => {
        createNote();
    });

    // Load sticky notes when the page is loaded
    window.onload = loadStickyNotes;

</script>

</body>
</html>
