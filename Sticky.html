<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Whiteboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .whiteboard {
            width: 90%;
            height: 80%;
            background-color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            border-radius: 10px;
        }
        .note {
            width: 250px;
            height: 200px;
            background-color: #ffeb3b;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            cursor: move;
            transition: transform 0.2s ease-in-out;
        }
        .note textarea {
            width: 100%;
            height: 70%;
            border: none;
            background: transparent;
            resize: none;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }
        .note img {
            max-width: 100%;
            max-height: 100px;
        }
        .add-note-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #2196f3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-note-button:hover {
            background-color: #1976d2;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 500px;
            max-height: 80%;
            overflow-y: auto;
        }
        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 22px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #333;
        }
        .drawing-area {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
            cursor: crosshair;
        }
        .color-palette {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .color-palette div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-palette div:hover {
            transform: scale(1.1);
        }
        .font-selector {
            margin-top: 15px;
        }
        .font-selector select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            width: 100%;
        }
        .upload-image {
            margin-top: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #2196f3;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="whiteboard" id="whiteboard"></div>

<button class="add-note-button" id="addNoteButton">+ Add a Note</button>

<!-- Modal Popup -->
<div class="modal" id="modal">
    <div class="modal-content">
        <button class="modal-close" id="closeModal">&times;</button>
        <div class="modal-header">Adding a Note</div>
        
        <div class="font-selector">
            <label for="fontSelect">Choose Font: </label>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </div>
        
        <textarea id="noteText" placeholder="Write your note here..." style="width: 100%; height: 100px;"></textarea>
        
        <div class="color-palette" id="colorPalette">
            <div style="background-color: red;"></div>
            <div style="background-color: green;"></div>
            <div style="background-color: blue;"></div>
            <div style="background-color: yellow;"></div>
            <div style="background-color: orange;"></div>
            <div style="background-color: purple;"></div>
            <div style="background-color: pink;"></div>
            <div style="background-color: brown;"></div>
            <div style="background-color: black;"></div>
        </div>
        
        <div class="drawing-area" id="drawingArea"></div>
        
        <div class="upload-image">
            <label for="imageUpload">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        
        <button id="saveNoteButton" style="margin-top: 15px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Save Note</button>
    </div>
</div>

<script>
    const whiteboard = document.getElementById('whiteboard');
    const addNoteButton = document.getElementById('addNoteButton');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const noteText = document.getElementById('noteText');
    const fontSelect = document.getElementById('fontSelect');
    const colorPalette = document.getElementById('colorPalette');
    const drawingArea = document.getElementById('drawingArea');
    const imageUpload = document.getElementById('imageUpload');
    const saveNoteButton = document.getElementById('saveNoteButton');
    
    let currentColor = 'black';
    let currentFont = 'Arial';

    // Show Modal
    addNoteButton.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    // Close Modal
    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // Set Drawing Color
    colorPalette.addEventListener('click', (e) => {
        if (e.target && e.target.style.backgroundColor) {
            currentColor = e.target.style.backgroundColor;
        }
    });

    // Handle Font Change
    fontSelect.addEventListener('change', (e) => {
        currentFont = e.target.value;
        noteText.style.fontFamily = currentFont;
    });

    // Drawing Area
    const ctx = drawingArea.getContext('2d');
    drawingArea.addEventListener('mousedown', (e) => {
        const startX = e.offsetX;
        const startY = e.offsetY;

        const draw = (e) => {
            if (e.buttons !== 1) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 3;
            ctx.stroke();
        };

        drawingArea.addEventListener('mousemove', draw);
        drawingArea.addEventListener('mouseup', () => {
            drawingArea.removeEventListener('mousemove', draw);
        });
    });

    // Save Note
    saveNoteButton.addEventListener('click', () => {
        const note = document.createElement('div');
        note.classList.add('note');
        note.style.fontFamily = currentFont;
        note.style.left = '50px';
        note.style.top = '50px';
        
        const textArea = document.createElement('textarea');
        textArea.value = noteText.value;
        textArea.style.fontFamily = currentFont;
        note.appendChild(textArea);

        whiteboard.appendChild(note);
        modal.style.display = 'none';  // Close modal after saving note
        noteText.value = ''; // Clear text
    });

    // Handle Image Upload
    imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = document.createElement('img');
                img.src = event.target.result;
                img.style.maxWidth = '100px';
                whiteboard.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
