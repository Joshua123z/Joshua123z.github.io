<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreated Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000;
            padding: 20px;
        }
        .chart-container {
            display: grid;
            grid-template-columns: 150px 400px;
            gap: 10px;
            align-items: center;
        }
        .row {
            display: contents;
        }
        .bar {
            display: inline-block;
            background-color: black;
            height: 20px;
        }
        .bar-1 { width: 300px; }
        .bar-2 { width: 300px; }
        .bar-3 { width: 150px; }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Music Practice Chart</h1>
    <div class="chart-container">
        <div class="row">
            <div>Nutcracker</div>
            <div class="bar bar-1"></div>
        </div>
        <div class="row">
            <div>Greensleeves</div>
            <div class="bar bar-2"></div>
        </div>
        <div class="row">
            <div>All I Want for X-Mas</div>
            <div class="bar bar-3"></div>
        </div>
    </div>
    <div class="footer">
        Green reeds | All I Want for Christmas is right notes | Not slackers | Happy Ms. Milette ðŸ˜Š
    </div>
</body>
</html>
