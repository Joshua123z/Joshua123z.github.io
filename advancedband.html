<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms. Millette's Band</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and main content */
        body {
            font-family: 'Courier New', monospace; /* Typewriter font */
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of the viewport */
        }

        /* Main content styling */
        .content {
            flex: 1; /* Ensures content section takes up all available space */
            text-align: center;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* Description text styling */
        p {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Button styling */
        a {
            display: inline-block;
            text-decoration: none;
            padding: 20px 60px;
            border-radius: 30px;
            font-size: 28px;
            font-weight: bold;
            margin: 20px;
            transition: transform 0.2s;
        }

        a:hover {
            transform: scale(1.1);
        }

        .beginning-band {
            background-color: #ff5733;
            color: white;
            box-shadow: 0 6px #c13b20;
        }

        .advanced-band {
            background-color: #27ae60;
            color: white;
            box-shadow: 0 6px #1e8449;
        }

        /* Fun Stuff Below the Buttons */
        .fun-stuff {
            margin-top: 40px;
            padding: 20px;
        }

        /* Animated Text */
        .animated-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
            animation: fadeInOut 4s infinite;
        }

        /* Fun Facts flashing animation */
        .fun-facts {
            font-size: 18px;
            color: #27ae60;
            margin-top: 30px;
            font-style: italic;
            animation: flashFacts 50s steps(10) infinite; /* Adjust the time for flashing */
            white-space: nowrap;
        }

        /* Icon styling */
        .icon-container {
            margin-top: 20px;
        }

        .icon {
            font-size: 36px;
            color: #2c3e50;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .icon:hover {
            color: #ff5733; /* Change color on hover */
            transform: scale(1.2); /* Enlarge on hover */
        }

        /* Footer styling */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        /* Animation Keyframes for Fade-In and Fade-Out */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Animation for Flashing Fun Facts */
        @keyframes flashFacts {
            0% {
                content: "Did you know? The shortest musical composition ever is just two notes!";
            }
            10% {
                content: "Musical notes can represent frequencies, which are vibrations!";
            }
            20% {
                content: "The longest symphony ever lasted 639 years!";
            }
            30% {
                content: "A single note can have different durations depending on time signature!";
            }
            40% {
                content: "Musical instruments existed even in ancient Egypt!";
            }
            50% {
                content: "There are over 1,000 different types of musical scales!";
            }
            60% {
                content: "The cello is considered one of the most expressive instruments!";
            }
            70% {
                content: "The largest piano in the world weighs over a ton!";
            }
            80% {
                content: "In ancient Greece, music was considered a mathematical science!";
            }
            90% {
                content: "Music has the power to alter your mood almost instantly!";
            }
            100% {
                content: "Beethoven composed some of his greatest works after going deaf!";
            }
        }
    </style>
</head>
