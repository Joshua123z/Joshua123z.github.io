<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Chart</title>
    <style>
        body {
            font-family: monospace;
            background-color: #ffffff;
            color: #000;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            vertical-align: middle;
            padding: 5px;
        }
        .bar {
            display: inline-block;
            height: 20px;
            background-color: black;
        }
        .bar-1 { width: 300px; }
        .bar-2 { width: 300px; }
        .bar-3 { width: 150px; }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Music Practice Chart</h1>
    <table>
        <tr>
            <td>Nutcracker</td>
            <td><div class="bar bar-1"></div></td>
        </tr>
        <tr>
            <td>Greensleeves</td>
            <td><div class="bar bar-2"></div></td>
        </tr>
        <tr>
            <td>All I Want for X-Mas</td>
            <td><div class="bar bar-3"></div></td>
        </tr>
    </table>
    <div class="footer">
        Green reeds | All I Want for Christmas is right notes | Not slackers | Happy Ms. Milette ðŸ˜Š
    </div>
</body>
</html>
